<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="px-5 py-3">
    <container class="d-flex justify-content-center gap-5">
        <container class="create-new-dojo d-flex flex-column me-3 gap-2">
            <h1>New Dojo</h1>
            <form action="/dojos/create" method="POST">
                <p>Name: </p>
                <input type="text" name="name">
                <button class="bg-primary text-light">Create</button>
            </form>
        </container>
        <container class="all-dojos d-flex flex-column gap-2">
            <h1>All Dojos</h1>
            <div class="border border-1 border-dark rounded d-flex flex-column">
                {% for dojo in dojos: %}
                <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
                {% endfor %}
            </div>
            <a href="/ninjas">Add Ninja</a>
        </container>
    </container>
</body>
</html>
